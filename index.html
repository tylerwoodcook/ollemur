<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <title>Ollemur</title>
    <link rel="stylesheet" href="style.css">
</head>

    <script type="module" src="script.js"></script>
</body>
</html>
