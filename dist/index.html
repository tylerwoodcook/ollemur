                <div id="prompt-area">
                    <textarea id="prompt-input" placeholder="Ask anything..." rows="4"></textarea>

                        <button id="send-button">Send</button>
                        <button id="stop-button"><span id="stop-button-label">Stop Response </span>âœ–</button>
                    </div>
                </div>
            </div>
