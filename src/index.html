<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ollemur</title>
        <link rel="stylesheet" href="../style.css" />
    </head>

    <body>
        <header>
            <div id="header-content">
                <div id="header-left">
                    <img src="assets/ollemur-icon-48px.png" />
                    <h1>Ollemur</h1>
                </div>
                <div id="header-right">
                    <p id="model-name-label">Current model:</p>
                    <p id="model-name"></p>
                </div>
            </div>
        </header>

        <main id="chat-area">
            <div id="chat-container">
                <div id="chat-log">
                    <!-- Messages will be appended here -->
                </div>
                <div id="options-container">
                    <button id="export-json-button" onclick="exportChatHistoryAsJSON();"><span class="material-icons" style="font-size: 14px; margin-right: 4px; color: var(--gray-30);">ios_share</span> JSON</button>
                </div>
                <div id="prompt-area">
                    <textarea id="prompt-input" placeholder="Ask anything..." rows="4"></textarea>
                    <div id="buttons-container">
                        <button id="send-button">Send</button>
                        <button id="stop-button"><span id="stop-button-label">Stop Response </span>âœ–</button>
                    </div>
                </div>
            </div>
        </main>

        <script type="module" src="script.js"></script>
    </body>
</html>
